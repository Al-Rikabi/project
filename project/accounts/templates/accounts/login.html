{% extends 'layout.html' %}

{% block content %}
<div class="login">

        <h2>login</h2>
        <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
                {% endif%}

        <input type="submit" value="login">

        </form>
</div>
{% endblock %}
